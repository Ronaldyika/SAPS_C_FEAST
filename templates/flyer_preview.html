{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Personalized Flyer</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e8f0ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .flyer-card {
            max-width: 500px;
            margin: 3rem auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .flyer-card img {
            width: 100%;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 3px solid #dee2e6;
        }

        .btn-custom {
            padding: 0.6rem 1.4rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom i {
            margin-right: 0.4rem;
        }

        .btn-download {
            background-color: #198754;
            color: white;
        }

        .btn-download:hover {
            background-color: #157347;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5c636a;
        }

        .flyer-header {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="flyer-card">
        <h2 class="flyer-header">ðŸŽ‰ Your Personalized Concert Flyer ðŸŽ¶</h2>

        <img src="{{ attendee.generated_flyer.url }}" alt="Generated Flyer">

        <div class="mt-3 d-flex justify-content-center gap-3">
            <a href="{{ attendee.generated_flyer.url }}" download class="btn btn-custom btn-download">
                <i class="fas fa-download"></i> Download Flyer
            </a>
            <a href="{% url 'index' %}" class="btn btn-custom btn-back">
                <i class="fas fa-arrow-left"></i> Back to Form
            </a>
        </div>
    </div>
</body>
</html>
